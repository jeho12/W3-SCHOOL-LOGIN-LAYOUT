<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" aria-label="Password">
                <button type="button" class="show-password">Show</button>
            </div>
            <button type="submit">Log in</button>
            <div class="social-login">
                <a href="#" class="facebook">Continue with Facebook</a>
                <a href="#">Continue with Google</a>
                <a href="#">Continue with GitHub</a>
                <a href="#">Continue with Feide</a>
            </div>
            <a href="#">Forgot password?</a>
            <a href="#">Help</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
